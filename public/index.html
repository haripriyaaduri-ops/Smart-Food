<!DOCTYPE html>
<html>
<head>
  <title>Smart Food Login</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 50px;
      background-color: #f4f4f4;
    }

    .container {
      background: white;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
    }

    input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
    }

    button {
      padding: 8px 15px;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: darkgreen;
    }
  </style>
</head>
<body>

<h1>Smart Food</h1>

<div class="container">
  <h2>Sign Up</h2>
  <input type="email" id="signupEmail" placeholder="Enter Email"><br>
  <input type="password" id="signupPassword" placeholder="Enter Password"><br>
  <button onclick="signup()">Sign Up</button>
</div>

<div class="container">
  <h2>Sign In</h2>
  <input type="email" id="signinEmail" placeholder="Enter Email"><br>
  <input type="password" id="signinPassword" placeholder="Enter Password"><br>
  <button onclick="signin()">Sign In</button>
</div>

<script>
async function signup() {
  const email = document.getElementById("signupEmail").value;
  const password = document.getElementById("signupPassword").value;

  const response = await fetch("/signup", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ email, password })
  });

  const result = await response.text();
  alert(result);
}

async function signin() {
  const email = document.getElementById("signinEmail").value;
  const password = document.getElementById("signinPassword").value;

  const response = await fetch("signin", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ email, password })
  });

  const data = await response.json();

  if (response.ok) {
    localStorage.setItem("token", data.token);
    window.location.href = "dashboard.html";
  } else {
    alert(data);
  }
}

</script>

</body>
</html>
